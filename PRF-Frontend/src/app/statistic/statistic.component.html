<div class="col-md-6 col-md-offset-3">
  <h2 class = "text-center"> Welcome to the statistic page {{currentUser.username}}!</h2>
  <h3 class = "text-center">Best results from users:</h3>
  <div class = "text-center">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>score</th>
          <th>username</th>
          <th>role</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users; let userIndex = index">
        <tr *ngIf="userIndex < 10">
          <td> {{user.score}}</td>
          <td> {{user.username}}</td>
          <td> {{user.role}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
