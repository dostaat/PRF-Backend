<div class="container">
  <h2 class = "text-center"> Pick a quiz list {{currentUser.username}}!</h2>
  <div *ngIf="!inGame" class = "text-center">
      <ul class="list-group" *ngFor="let list of lists">
          <li class="list-group-item btn" (click)=startQuiz(list._id)><a>{{list.name}}</a></li>
      </ul>
      </div>
    <div *ngIf="inGame && quiz!==undefined">
            <div  class="modal-dialog">
                    <div class="modal-content">
                       <div class="modal-header">
                          <h3><span class="label label-warning" id="qid"></span>{{quiz.question}}</h3>
                      </div>
                      <div class="modal-body">
                          <div class="col-xs-3 col-xs-offset-5">
                             <div id="loadbar" style="display: none;">
                            </div>
                        </div>
              
                        <div class="quiz" id="quiz">
                         <label class="btn btn-lg btn-primary btn-block" (click)="checkAnswer('A')"><span class="btn-label"></span> <input type="hidden" name="q_answer">{{quiz.first_answer}}</label>
                         <label class="btn btn-lg btn-primary btn-block" (click)="checkAnswer('B')"><span class="btn-label"></span> <input type="hidden" name="q_answer">{{quiz.second_answer}}</label>
                         <label class="btn btn-lg btn-primary btn-block" (click)="checkAnswer('C')"><span class="btn-label"></span> <input type="hidden" name="q_answer">{{quiz.third_answer}}</label>
                         <label class="btn btn-lg btn-primary btn-block" (click)="checkAnswer('D')"><span class="btn-label"></span> <input type="hidden" name="q_answer">{{quiz.fourth_answer}}</label>
                     </div>
                 </div>
              </div>
              </div>
    </div>
  <br/>
</div>
