<div class="col-md-6 col-md-offset-3">
  <h2 class = "text-center"> Welcome to the game page {{currentUser.username}}!</h2>
  <div *ngIf="quiz!==undefined && !lost" class = "text-center">
    <p>{{quiz.question}}</p>
    <button (click)="checkAnswer('A')">{{quiz.first_answer}}</button><br>
    <button (click)="checkAnswer('B')">{{quiz.second_answer}}</button><br>
    <button (click)="checkAnswer('C')">{{quiz.third_answer}}</button><br>
    <button (click)="checkAnswer('D')">{{quiz.fourth_answer}}</button><br>
  </div>
  <div *ngIf="lost" class = "text-center">
      <p>Congratulations, your points: {{gamePoints}}</p>
      <p><a class="btn btn-success btn-lg" [routerLink]="['/quiz']" (click)="lost=false; reset()">restart game</a></p>
    </div>
  <div class="text-center"> 
      <p><a class="btn btn-success btn-lg" [routerLink]="['/home']">back to menu</a></p>
  </div>
</div>
