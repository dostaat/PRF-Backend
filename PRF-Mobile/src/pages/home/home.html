<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way, but we think that
  </p>
  <p *ngIf="gpsPos!==undefined">
    your position is lat: {{gpsPos.x_coord}} , long: {{gpsPos.y_coord}}
  </p>
  <h3 *ngIf="nearbyCities!==undefined">Pick your city:</h3>
  
  <ion-list no-lines>
      <button ion-item *ngFor="let city of nearbyCities" (click)="itemSelected(city)">
        {{ city.name }}
      </button>
    </ion-list>

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
