
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New City</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

      <ion-item id="cityName">
        <ion-label floating >Name of the City</ion-label>
        <ion-input type="text" [value]="newCityName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>X-coordinate</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Y-coordinate</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    
    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click) = "AddCity ()">Add City</button>
    </div>

</ion-content>
